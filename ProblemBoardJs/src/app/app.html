<nav class="navbar navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand fw-semibold" href="#">TriTrack</a>
    <div class="d-flex gap-2 ms-auto">
      <ng-container *ngIf="!auth.isLoggedIn(); else logged">
        <input class="form-control form-control-sm" [(ngModel)]="u" placeholder="username" />
        <input
          type="password"
          class="form-control form-control-sm"
          [(ngModel)]="p"
          placeholder="password"
        />
        <button class="btn btn-sm btn-primary" (click)="login()">Sign in</button>
      </ng-container>
      <ng-template #logged>
        <button class="btn btn-sm btn-outline-light" (click)="logout()">Sign out</button>
      </ng-template>
    </div>
  </div>
</nav>
