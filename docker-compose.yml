services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: pgdb
      POSTGRES_USER: dev
      POSTGRES_PASSWORD: dev
    ports:
      - "5432:5432"        # lub "5433:5432" je≈õli konflikt
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dev -d pgdb"]
      interval: 5s
      timeout: 3s
      retries: 10
